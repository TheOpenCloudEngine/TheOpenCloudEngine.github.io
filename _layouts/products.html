---
layout: default
---

<!-- Hero Section -->
<section class="parallax-bg bg-fixed overlay dark-5 fullscreen-banner valign-wrapper"
         style="background-image: url({{ page.banner }})"
         data-stellar-background-ratio="0.5">
  <div class="valign-cell">
    <div class="container padding-top-110">
      <div class="row">
        <div class="col-md-6">
          <h1 class="intro-title text-uppercase white-text mb-30">{{ page.title }}</h1>
          <p class="lead text-regular white-text">{{ page.intro }}</p>
          <a href="https://github.com/TheOpenCloudEngine/uEngine-bill" class="btn btn-lg blue waves-effect waves-light mt-30">Github</a>
          <a href="http://billing.uengine.io" class="btn btn-lg blue waves-effect waves-light mt-30">Live Demo</a>
        </div><!-- col-md-6 -->
      </div><!-- row -->
    </div><!-- /.container -->
  </div><!-- /.valign-cell -->
</section>
<!-- Hero Section End -->

{% if page.title == "uEngine Billing" %}
  {{content}}
{% else %}
<div class="container markdown">
  {{ content }}
</div>
{% endif %}
